#DB URL and name
spring.datasource.url=jdbc:mysql://localhost:3306/pmsdb-test?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
#DB username
spring.datasource.username=root
#DB password
spring.datasource.password=
#DB driver
#spring.datasource.driverClassName=com.mysql.jdbc.Driver
#Keep existing data and tables after the server restarts
spring.jpa.hibernate.ddl-auto = update
#This enables showing SQL queries generated by hibernate in console
#spring.jpa.show-sql=true
#Line 11 is commented because we don't want to see SQL queries on production
##Hibernate properties
#The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jackson.serialization.fail-on-empty-beans=false