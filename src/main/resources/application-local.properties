pms.dummy = This is a dummy for local environment

#Allow H2 database access via the browser/Java app
spring.h2.console.enabled=true
#Database server path
spring.h2.console.path=/h2-console
#DB URL and DB name
spring.datasource.url=jdbc:h2:file:~/h2/pmdb2
#DB username
spring.datasource.username=sa
#DB password
spring.datasource.password=
#DB driver
spring.datasource.driverClassName=org.h2.Driver
#Keep existing data and tables after the server restarts
spring.jpa.hibernate.ddl-auto=update
#This enables showing SQL queries generated by hibernate in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

